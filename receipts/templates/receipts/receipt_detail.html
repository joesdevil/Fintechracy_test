{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Receipt Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ receipt.store_name }} - {{ receipt.date_of_purchase }}</h1>
        </header>

        <main>
            <section>
                <h2>Details</h2>
                <p><strong>Store Name:</strong> {{ receipt.store_name }}</p>
                <p><strong>Date of Purchase:</strong> {{ receipt.date_of_purchase }}</p>
                <p><strong>Item List:</strong> {{ receipt.item_list }}</p>
                <p><strong>Total Amount:</strong> ${{ receipt.total_amount }}</p>
            </section>

            <section>
                <h2>Actions</h2>
                <a href="{% url 'receipt_edit' pk=receipt.pk %}">Edit</a>
                <a href="{% url 'receipt_list' %}">Back to list</a>
            </section>
        </main>

        
    </div>
</body>
</html>
